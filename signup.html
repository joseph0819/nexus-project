<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <!-- Navbar -->
     <header id="home">
        <section class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="./img/Nexus_logo.png" alt="Nexus Logo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="questions.html">NexusAI</a></li>
                        <li><a href="testimonials.html">Testimonials</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <!-- Sign Up Form -->
    <div class="main-content">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-buttons">
                <ul class="socials">
                    <li><a href="#" target="_blank"><i class="fab fa-google"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-twitter class="socials""></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#" target="_blank class="socials""><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
            <div class="signup-conditions">
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <p>By signing up, you agree to NexusAI <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a> and <a href="#">Acceptable Use Policy</a>.</p>
            </div>
        </div>
    </div>
    <!-- Simple Footer -->
    <footer>
        <div class="simple-footer">
            <p> <i>&copy; Copyright NexusAI 2024. All rights reserved.</i></p>
        </div>
    </footer>
   
</body>
</html>
